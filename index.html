                    const lines = csvText.trim().split('\n');

                    const headerLine = lines[0];
                    const headerCols = headerLine.split(',');

                    for (let i = 6; i < headerCols.length - 2; i++) {
                        let dateStr = headerCols[i].trim();

                        if (dateStr.includes(' ')) {

                        if (dateStr.includes('-')) {

                        }
                        dates.push(dateStr);
                    }

                    lines.forEach((line, lineIdx) => {

                                returns.push(parseFloat(cols[i]) || 0);
                            }
                            medianReturns = returns;
                            return;

                    for (let i = 0; i < slicedReturns.length; i++) {
                        cumReturn *= (1 + slicedReturns[i]);
                    }
                    return cumReturn - 1;

                            const returnB = calcPeriodReturn(b.returns, indices.start, indices.end);
                            return returnB - returnA;

                            </div>

                            <div class="corr-row">
                                <span class="corr-label">連動性（過去10日）</span>
                                <div class="corr-bar-bg">
                                    <div class="corr-bar-fill" style="width: ${corrWidth}"></div>
                                </div>
                            </div>

                            <div class="chart-wrapper">
                                <canvas id="chart-${index}"></canvas>
                            </div>
                            ${commentsHtml}
                        `;
                        container.appendChild(item);
                    });
                    
                    updateCharts();
                }

                function updateCharts() {
                    const indices = getSliceIndices(currentPeriod);
                    const slicedDates = dateLabels.slice(indices.start, indices.end);
                    
                    // 既存のチャートを破棄
                    charts.forEach(chart => chart.destroy());
                    charts = [];

                    allStocks.forEach((stock, index) => {
                        // 変化率を更新
                        const periodReturn = calcPeriodReturn(stock.returns, indices.start, indices.end);
                        const isPositivePerf = periodReturn >= 0;
                        const perfSign = isPositivePerf ? '+' : '';
                        const perfString = `${perfSign}${(periodReturn * 100).toFixed(1)}%`;
                        
                        const perfLabel = document.getElementById(`perf-label-${index}`);
                        const perfValue = document.getElementById(`perf-value-${index}`);
                        if (perfLabel) perfLabel.textContent = `${currentPeriodLabel}変化率`;
                        if (perfValue) {
                            perfValue.textContent = perfString;
                            perfValue.className = `perf-value ${isPositivePerf ? 'perf-up' : 'perf-down'}`;
                        }
                        
                        const canvas = document.getElementById(`chart-${index}`);
                        if (!canvas) return;
                        
                        const ctx = canvas.getContext('2d');
                        const prices = returnsToPrices(stock.returns, indices.start, indices.end);
                        const themePrices = returnsToPrices(medianReturns, indices.start, indices.end);
                        
                        // 最終価格で上昇/下落を判定
                        const finalPrice = prices[prices.length - 1];
                        const isPositive = finalPrice >= 100;
                        const priceColor = isPositive ? '#00875a' : '#de350b';
                        const themeColor = '#0052cc';

                        const allValues = [...prices, ...themePrices];
                        const minVal = Math.min(...allValues);
                        const maxVal = Math.max(...allValues);
                        const buffer = (maxVal - minVal) * 0.1;

                        const chart = new Chart(ctx, {
                            type: 'line',
                            data: {
                                labels: ['', ...slicedDates],
                                datasets: [
                                    {
                                        label: '株価',
                                        data: prices,
                                        dailyReturns: [null, ...stock.returns.slice(indices.start, indices.end)],
                                        borderColor: priceColor,
                                        backgroundColor: priceColor,
                                        borderWidth: 2,
                                        pointRadius: 0,
                                        tension: 0.3
                                    },
                                    {
                                        label: 'テーマ',
                                        data: themePrices,
                                        dailyReturns: [null, ...medianReturns.slice(indices.start, indices.end)],
                                        borderColor: themeColor,
                                        backgroundColor: themeColor,
                                        borderWidth: 1.5,
                                        pointRadius: 0,
                                        borderDash: [3, 3],
                                        tension: 0.3
                                    }
                                ]
                            },
                            options: {
                                responsive: true,
                                maintainAspectRatio: false,
                                plugins: { 
                                    legend: { display: false }, 
                                    tooltip: { 
                                        mode: 'index', 
                                        intersect: false,
                                        callbacks: {
                                            title: function(context) {
                                                return context[0].label || '';
                                            },
                                            label: function(context) {
                                                const dailyReturn = context.dataset.dailyReturns[context.dataIndex];
                                                if (dailyReturn === null || dailyReturn === undefined) return null;
                                                const change = dailyReturn * 100;
                                                const sign = change >= 0 ? '+' : '';
                                                const label = context.dataset.label;
                                                return `${label} ${sign}${change.toFixed(1)}%`;
                                            }
                                        }
                                    } 
                                },
                                scales: {
                                    x: { display: false },
                                    y: {
                                        type: 'linear', display: true, position: 'left',
                                        grid: { display: true, color: '#f9f9f9' },
                                        ticks: { display: true, font: {size: 9}, maxTicksLimit: 4 },
                                        beginAtZero: false, 
                                        min: Math.floor(minVal - buffer),
                                        max: Math.ceil(maxVal + buffer)
                                    }
                                },
                                interaction: { mode: 'nearest', axis: 'x', intersect: false }
                            }
                        });
                        
                        charts.push(chart);
                    });
                }

                // 期間切り替え
                document.querySelectorAll('.period-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        const period = this.dataset.period;
                        currentPeriod = period === 'all' ? 'all' : parseInt(period);
                        currentPeriodLabel = this.dataset.label;
                        // 期間変更時はソートも再適用してリストを再描画
                        renderList();
                    });
                });

                // ソート切り替え
                document.querySelectorAll('.sort-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentSort = this.dataset.sort;
                        // ソート変更時はリストを再描画
                        renderList();
                    });
                });
                
                renderList();
            </script>
        </body>
        </html>
